<div class="media">
	<h3 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h3>

	<div class="divv">
		<strong>{{ post.user.username }}</strong>
		<h5>{{ post.message}}</h5>
			<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name">in <a href="#">{{ post.group.name }}</a></span><br>
			{% endif %}
			<br>
		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-lg btn-warning">
	        <span class="fa fa-times-circle-o"></span>Delete</a>
			{% endif %}
		</div>
	</div>
</div>

<style>
	.divv{
		width:100%;
		margin:10px;
		padding:10px;
		border-radius:10px;
		border:2px solid #008080;
	}
</style>
